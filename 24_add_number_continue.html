<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add up the Numbers from a Single Number</title>
</head>
<body>

    <script>
      //Add up the Numbers from a Single Number
      function addUp(num) {
      	return num*(num + 1) / 2;
      }
      
      document.write(addUp(600));
    </script>
</body>
</html>
