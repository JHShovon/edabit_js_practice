<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perimeter of a Rectangle</title>
</head>
<body>
    
    <script>
        //Perimeter of a Rectangle Formula
        function findPerimeter(length, width) {
            return ((length + width)*2);
        }
        document.write(findPerimeter(6,7));
    </script>
</body>
</html>
