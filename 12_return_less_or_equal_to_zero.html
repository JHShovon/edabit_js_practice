<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is the Number Less than or Equal to Zero?</title>
</head>
<body>
    
    <script>
        //Is the Number Less than or Equal to Zero?
        function lessThanOrEqualToZero(num) {
            return (num <= 0 ? true : false);
        }

        document.write(lessThanOrEqualToZero(5));
    </script>
</body>
</html>
