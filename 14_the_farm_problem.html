<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Farm Problem</title>
</head>
<body>

    <script>
        //The Farm Problem
        function animals(chickens, cows, pigs) {
        	var total_leg = (chickens * 2) + (cows * 4) + (pigs * 4);
        	return total_leg;
        }

       document.write(animals(2,3,5));
    </script>
</body>
</html>
