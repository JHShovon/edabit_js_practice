<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Empty String Check</title>
</head>
<body>

    <script>
        //Empty String Check
        function isEmpty(s) {
        	let result = (s == " ") ? true : false;
            return result;
        }

        document.write(isEmpty(" "));
        document.write(isEmpty("b"));
    </script>
</body>
</html>
