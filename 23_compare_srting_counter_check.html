<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Strings by Count of Characters</title>
</head>
<body>

    <script>
      //Compare Strings by Count of Characters
      function comp(str1, str2) {
          var check = (str1.length == str2.length) ? true : false;
          return check;
        }

        document.write(comp("as", "bs"));
    </script>
</body>
</html>
