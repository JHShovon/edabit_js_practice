<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert Hours and Minutes into Seconds</title>
</head>
<body>

    <script>
        //Convert Hours and Minutes into Seconds
        function convert(hours, minutes) {
        	var calculation = (hours*60**2) + (minutes*60);
        	return calculation;
        }

        document.write(convert(1,3));
    </script>
</body>
</html>
