<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hour to Seconds Converter</title>
</head>
<body>
    
    <script>
        // Return the Hour To Seconds Converter
        function howManySeconds(hours) {
            return hours*60**2
        }

        document.write(howManySeconds(2));
    </script>
</body>
</html>
