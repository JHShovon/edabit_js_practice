<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return the First Element in an Array</title>
</head>
<body>
    
    <script>
        // Return the First Element in an Array
        function getFirstValue(arr) {
            return arr[0];
        }

        document.write(getFirstValue([1, 2 ,3]));
    </script>
</body>
</html>
