<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return the Remainder from Two Numbers</title>
</head>
<body>
    
    <script>
        //Return the Remainder from Two Numbers
        function remainder(x, y) {
            return (x % y);
        }

        document.write(remainder(1,3));
    </script>
</body>
</html>
