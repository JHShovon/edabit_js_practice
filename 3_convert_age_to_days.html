<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert into Days</title>
</head>
<body>
    
    <script>
        // Create a Age into Days Converter
        function calcAge(age) {
		  return age*365;
	    }
    
        document.write(calcAge(5));
    </script>
</body>
</html>
