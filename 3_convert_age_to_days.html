<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return Next Number</title>
</head>
<body>
    
    <script>
        // Return the Next Number from the Integer Passed 
        function addition(num) {
            return num + 1;
        }

        document.write(addition(5));
    </script>
</body>
</html>
