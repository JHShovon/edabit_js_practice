<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Indexing</title>
</head>
<body>

    <script>
        //Array Indexing
        function valueAt(arr, i) {
        	return arr[Math.floor(i)];
        }

        document.write(valueAt([1, 2, 3, 4, 5, 6], 10 / 2));
        document.write(valueAt([1, 2, 3, 4, 5, 6], 8.0 / 2));
        document.write(valueAt([1, 2, 3, 4], 6.535355314 / 2));
    </script>
</body>
</html>
