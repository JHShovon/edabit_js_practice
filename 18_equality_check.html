<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equality Check</title>
</head>
<body>

    <script>
        //Equality Check
        function checkEquality(a, b) {
          var validityCheck = (a === b) ? true : false;
        	return validityCheck;
        }

        document.write(checkEquality(1, true))
    </script>
</body>
</html>
