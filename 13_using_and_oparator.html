<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using the "&&" Operator</title>
</head>
<body>

    <script>
        //Using the "&&" Operator
        function and(a, b) {
         return (a && b) ? true : false;
       }

       document.write(and(true, false));
    </script>
</body>
</html>
