<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perimeter of a Rectangle</title>
</head>
<body>
    
    <script>
        //Perimeter of a Rectangle Formula
        function nextEdge(side1, side2) {
            return (side1 + side2) - 1;
        }

        document.write(nextEdge(8, 10));
    </script>
</body>
</html>
