<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Points</title>
</head>
<body>

    <script>
        //Football Points
        function footballPoints(wins, draws, losses) {
        	var result = (wins * 3) + (draws * 1) + (losses * 0);
        	return result;
        }

       document.write(footballPoints(3,4,2));
    </script>
</body>
</html>
